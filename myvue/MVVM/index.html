<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MVVM</title>
</head>
<body>
  <div id="app">
    <input type="text" v-model="message.text">
    <h1 v-text="name"></h1>
    <p>{{name}}: {{message.text}}</p>
    <button v-click="add">{{num}}</button>
    <p>{{age}}</p>
  </div>
  <script src="MVVM.js"></script>
  <script src="Compile.js"></script>
  <script src="Observer.js"></script>
  <script src="Watcher.js"></script>
  <script src="Dep.js"></script>
  <script>
    var vm = new MVVM({
      el: '#app',
      data(){
        return {
          name: 'ipeng6',
          message: {
            text: '哈哈哈'
          },
          num: 0
        }
      },
      computed: {
        age() {
          return this.name +' age is' + this.num
        }
      },
      watch: {
        'message.text': function(newVal, oldVal) {
          console.log('watch => ',this,this.num)
          this.num++
        }
      },
      methods: {
        add() {
          this.num++
        }
      }
    })
  </script>
</body>
</html>
