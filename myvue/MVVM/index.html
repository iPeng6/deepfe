<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MVVM</title>
</head>
<body>
  <div id="app">
    <input type="text" v-model="name"> <button v-click="add">{{num}}</button>
    <p>
      <span v-text="name"></span>
      <span>{{age}}</span>
    </p>

  </div>
  <script src="MVVM.js"></script>
  <script src="Compile.js"></script>
  <script src="Observer.js"></script>
  <script src="Watcher.js"></script>
  <script src="Dep.js"></script>
  <script>
    var vm = new MVVM({
      el: '#app',
      data(){
        return {
          name: 'ipeng6',
          message: {
            text: ''
          },
          num: 0
        }
      },
      computed: {
        age() {
          return ' age is' + this.num + ' ' + this.message.text
        }
      },
      watch: {
        'num': function(newVal, oldVal) {
          this.message.text = 'å“ˆ'.repeat(newVal)
        }
      },
      methods: {
        add() {
          this.num++
        }
      }
    })
  </script>
</body>
</html>
